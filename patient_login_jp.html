<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>KURI⭐︎TECH | Patient Portal | Login | JP</title>
    <link rel="stylesheet" href="doctor_login.css">
</head>
<body> 
    <div class="home-link">
        <a href="index.html" class="btn home-btn">Home</a>
    </div>
    <div class="lang-switch">
        <a href="patient_login.html" class="lang-btn">English</a>
        <a href="patient_login_jp.html" class="lang-btn">日本語</a>
    </div>

    <div class="container">
        <h1>患者ログイン</h1>
        <form action="patient.html" method="GET" class="login-form">
            <label for="username">ユーザーネーム</label>
            <input type="text" id="username" name="username" required>

            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn login-btn">ログイン</button>
        </form>
        <a href="doctor_signin.html" class="btn signin-btn">またはサインイン</a>
    </div>

    <script src="patient_login.js"></script>
</body>
</html>
