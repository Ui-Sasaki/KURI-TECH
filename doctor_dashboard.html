<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/logo.png">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <title>KURI⭐︎TECH | Doctor Dashboard</title>
  <link rel="stylesheet" href="doctor_dashboard.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="KURI⭐︎TECH Logo">
      <span>KURI⭐︎TECH | Doctor Portal</span>
    </div>
    <nav class="nav-links">
      <a href="index.html" class="btn small-btn">Home</a>
      <a href="doctor_dashboard.html" class="btn small-btn">English</a>
      <a href="doctor_dashboard_jp.html" class="btn small-btn">日本語</a>
      <button id="logoutBtn" class="btn small-btn logout">Logout</button>
    </nav>
  </header>

  <section class="welcome">
    <h1>Welcome, Doctor!</h1>
    <p>Select a service below to get started.</p>
  </section>

<main class="dashboard">
  <a href="medical_record.html" class="card-link">
    <div class="card">
      <img src="images/hospital.jpg" alt="Hospital Image">
      <h2>Medical Records</h2>
      <p>Access and manage patient medical records securely.</p>
    </div>
  </a>

  <a href="doctor_twitter.html" class="card-link">
    <div class="card">
      <img src="images/twitter.png" alt="Twitter Image">
      <h2>Doctor Twitter</h2>
      <p>Connect with other doctors and share updates.</p>
    </div>
  </a>
</main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, getDoc, doc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBFtkw6ZUj8AvMHgwKSh2MyDhrAPtJIHk",
      authDomain: "kuri-tech.firebaseapp.com",
      projectId: "kuri-tech",
      storageBucket: "kuri-tech.firebasestorage.app",
      messagingSenderId: "1084570791787",
      appId: "1:1084570791787:web:7bd34da963f12ae69b662e",
      measurementId: "G-F68BPB6943"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "doctor_login.html";
        return;
      }
      const snap = await getDoc(doc(db, "doctors", user.uid));
      if (!snap.exists() || snap.data().role !== "doctor") {
        await signOut(auth);
        window.location.href = "doctor_login.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "doctor_login.html";
    });
  </script>
</body>
</html>
