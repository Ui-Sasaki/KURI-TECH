<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <title>KURI⭐︎TECH | Patients Portal | Sign In</title>
  <link rel="stylesheet" href="patient_signin.css" />
</head>
<body>
  <div class="home-link">
    <a href="index.html" class="btn home-btn">Home</a>
  </div>

  <div class="lang-switch">
    <a href="patient_signin.html" class="lang-btn">English</a>
    <a href="patient_signin_jp.html" class="lang-btn">日本語</a>
  </div>

  <div class="container">
    <h1>Patient Sign In</h1>
    <form class="signin-form">
      <label for="full_name">Full Name:</label>
      <input type="text" id="full_name" name="full_name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit" class="btn signin-btn">Create Account</button>
    </form>

    <a href="patient_login.html" class="btn login-btn">Already have an account? Login</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBFtkw6ZUj8AvMHgwKSh2MyDhrAPtJIHk",
      authDomain: "kuri-tech.firebaseapp.com",
      projectId: "kuri-tech",
      storageBucket: "kuri-tech.firebasestorage.app",
      messagingSenderId: "1084570791787",
      appId: "1:1084570791787:web:7bd34da963f12ae69b662e",
      measurementId: "G-F68BPB6943"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.querySelector(".signin-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullName = document.getElementById("full_name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "patients", user.uid), {
          fullName,
          email,
          role: "patient",
          createdAt: new Date()
        });

        alert("Account created successfully!");
        window.location.href = "patient_login.html";
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
